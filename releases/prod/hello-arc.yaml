apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: hello-arc
  namespace: hello-arc
spec:
  releaseName: hello-arc-prod
  chart:
    git: https://github.com/HIT-CNC/hello_arc.git
    path: charts/hello-arc
    ref: master
  values:
    image:
      repository: liorkamrat/hello-arc
      tag: latest
    replicaCount: 2
    env:
      name: MESSAGE
      value: GitOps in action
